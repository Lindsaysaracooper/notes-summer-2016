<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>positioning examples</title>
    <link rel="stylesheet" href="position.css" media="screen" />
  </head>
  <body>
    <div class="fixed">
      This is fixed
    </div>
    <div class="relative">
      This is relative
    </div>
    <div class="static">
      This is static
    </div>
    <div class="container">
      <div class="absolute">
        This is absolute
      </div>
    </div>
  </body>
</html>
